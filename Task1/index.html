<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #fff;
      color: #2f80ed;
      font-weight: bold;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    .weather {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Checker üå§Ô∏è</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Check</button>
    <div class="weather" id="weatherData"></div>
  </div>

  <script>
    // Call weather when Enter is pressed
    document.getElementById("city").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        getWeather();
      }
    });

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const apiKey = '3f403f86705e852863d306e72f5ab970';
      const weatherDiv = document.getElementById('weatherData');

      if (!city) {
        weatherDiv.innerHTML = `<p>Please enter a city name.</p>`;
        return;
      }

      weatherDiv.innerHTML = `<p>Loading...</p>`;

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (response.ok) {
          weatherDiv.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p><img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon"></p>
            <p>üå°Ô∏è Temperature: ${data.main.temp} ¬∞C</p>
            <p>‚òÅÔ∏è Weather: ${data.weather[0].main}</p>
            <p>üíß Humidity: ${data.main.humidity}%</p>
            <p>üå¨Ô∏è Wind Speed: ${data.wind.speed} m/s</p>
          `;
        } else {
          weatherDiv.innerHTML = `<p>${data.message}</p>`;
        }
      } catch (error) {
        weatherDiv.innerHTML = `<p>Error fetching data. Check your internet connection.</p>`;
      }
    }
  </script>
</body>
</html>
